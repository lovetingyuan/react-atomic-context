<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-atomic-context example</title>
    <script>
      window.reactVersion = 16
    </script>
    <script>
      let imports = {
        'react-atomic-context': '../dist/index.modern.mjs',
      }
      if (reactVersion === 16) {
        imports = {
          ...imports,
          react: 'https://esm.sh/react@16.8.0',
          'react-dom': 'https://esm.sh/react-dom@16.8.0',
        }
      } else {
        imports = {
          ...imports,
          react: 'https://esm.sh/react@18.2.0',
          'react-dom': 'https://esm.sh/react-dom@18.2.0',
          'react-dom/': 'https://esm.sh/react-dom@18.2.0/',
        }
      }
      const script = document.createElement('script')
      script.type = 'importmap'
      script.innerHTML = JSON.stringify({ imports })
      document.head.appendChild(script)
    </script>
  </head>

  <body>
    <div id="root">
      <h3>Loading...</h3>
    </div>
    <script type="module">
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .then(registration => {
            if (navigator.serviceWorker.controller?.state === 'activated') {
              import('./main.tsx')
            } else {
              location.reload()
            }
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error)
          })
        navigator.serviceWorker.addEventListener('message', event => {
          if (event.data === 'refresh') {
            location.reload()
          }
        })
      })
    </script>
  </body>
</html>
